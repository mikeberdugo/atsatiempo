{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
	<head>
        <title>Ceres HTML Pro- Bootstrap 5 HTML Multipurpose Admin Dashboard Theme by KeenThemes</title>
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="{% static 'media/logos/favicon.ico' %}" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />
		<link href="{% static 'plugins/global/plugins.bundle.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'css/style.bundle.css' %}" rel="stylesheet" type="text/css" />
		<script>// Frame-busting to prevent site from being loaded within a frame without permission (click-jacking) if (window.top != window.self) { window.top.location.replace(window.self.location.href); }</script>
	</head>
	<body id="kt_body" class="auth-bg">
		<script>var defaultThemeMode = "light"; var themeMode; if ( document.documentElement ) { if ( document.documentElement.hasAttribute("data-bs-theme-mode")) { themeMode = document.documentElement.getAttribute("data-bs-theme-mode"); } else { if ( localStorage.getItem("data-bs-theme") !== null ) { themeMode = localStorage.getItem("data-bs-theme"); } else { themeMode = defaultThemeMode; } } if (themeMode === "system") { themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"; } document.documentElement.setAttribute("data-bs-theme", themeMode); }</script>
		<div class="d-flex flex-column flex-root">
			<style>.auth-page-bg { background-image: url('{% static "media/illustrations/dozzy-1/14.png" %}'); } [data-bs-theme="dark"] .auth-page-bg { background-image: url('assets/media/illustrations/dozzy-1/14-dark.png'); }</style>
			<div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed auth-page-bg">
				<div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
					<a href="index.html" class="mb-12">
						<img alt="Logo" src="{% static 'media/logos/logo_atiempo_2.png' %}" class="h-30px theme-light-show" />
						<img alt="Logo" src="{% static 'media/logos/logo_atiempo_2.png' %}" class="h-30px theme-dark-show" />
					</a>
					<div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
						<div class="text-center mb-10">
                            <h1 class="text-gray-900 mb-3">¿Solicitar nueva validación de su cuenta?</h1>
                            <div class="text-gray-500 fw-semibold fs-4">Ingrese su correo electrónico para solicitar de nuevo validación.</div>
                        </div>
                            
                        {% crispy form %}
                            
						<div class="text-center mb-3"><a href="{% url 'accesses:login' %}" class="link-primary fs-6 fw-bold">Iniciar Sesión</a></div>
					</div>
				</div>
			</div>
		</div>
		<script>var hostUrl = "assets/";</script>
		<script src="{% static 'plugins/global/plugins.bundle.js' %}"></script>
		<script src="{% static 'js/scripts.bundle.js' %}"></script>
		<script src="{% static 'js/custom/authentication/reset-password/reset-password.js' %}"></script>

		<script>
		{% if messages %}
			{% for message in messages %}
				Swal.fire({
					text: "{{ message }}",
					icon: "{{message.tags}}",
					showConfirmButton: true,
					confirmButtonText: "Ok",
					customClass: {
						confirmButton: "btn btn-primary"
					},
					willOpen: (toast) => {
						toast.addEventListener('mouseenter', Swal.stopTimer);
						toast.addEventListener('mouseleave', Swal.resumeTimer);
					}
				});
			{% endfor %}
		{% endif %}
		</script>
</html>
